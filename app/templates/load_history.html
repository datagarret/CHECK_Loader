{% extends "base.html" %}

{% block content %}

<div class="col-6">
<table class="table">
  <thead>
    <tr>
        <th>Release Number</th>
        <th>Release Date</th>
        <th>Load Date</th>
    </tr>
  </thead>
{% for release in release_info %}
<tr>
      <td>{{release.release_num}}</td>
      <td>{{release.release_date}}</td>
      <td>{{release.load_date}}</td>
</tr>
{% endfor %}
</table>
</div>

{% endblock %}
